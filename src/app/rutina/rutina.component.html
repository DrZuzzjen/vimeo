<ul>
  <button (click)="conectarseAVimeo()">Conectarse</button>
  <hr>
    <button (click)="buscarRutina()" type="button" class="btn btn-primary">Generar rutina</button>
  <li *ngFor='let rutina of rutinas'>
    <hr>
      {{rutina.zona.indexOf('Ojos')}}
    <span>ID: {{rutina.id}}
      <p> Zona: {{rutina.zona}}</p>
      <p> Nivel: {{rutina.numero}} </p>
      <p> Modelo: {{rutina.modelo}}</p>
      <p>Codigo: {{rutina.codigo}} </p>
    </span>
  </li>

</ul>
